name: Build Sphinx and deploy to saintbenjamin.github.io/EuljiroWorship

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout EuljiroWorship
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install doc dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme

      - name: Build Sphinx HTML
        run: |
          cd docs
          make html

      - name: Checkout pages repo (saintbenjamin.github.io)
        uses: actions/checkout@v4
        with:
          repository: saintbenjamin/saintbenjamin.github.io
          token: ${{ secrets.PAGES_REPO_PAT }}
          path: pages_repo

      - name: Sync built site into /EuljiroWorship/
        run: |
          rsync -av --delete docs/build/html/ pages_repo/EuljiroWorship/

      - name: Commit and push
        run: |
          cd pages_repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add EuljiroWorship
          git commit -m "Update EuljiroWorship docs" || echo "No changes to commit"
          git push